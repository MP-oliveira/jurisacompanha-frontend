    <style>
      /* Splash Screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #6366f1;
      }
      
      .splash-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      
      .splash-subtitle {
        font-size: 16px;
        opacity: 0.9;
        text-align: center;
        max-width: 280px;
      }
      
      .splash-loader {
        margin-top: 40px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide splash screen when app loads */
      .app-loaded .splash-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
    </style>
  </head>
